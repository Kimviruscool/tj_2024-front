    <!--
    CSS이란?
    1. HTML 에 스타일을 적용할때 사용되는 언어
    2. CSS 적용방법
     1. <head> 마크업에 <link href="css파일경로" rel="stylesheet"> 
     2. <head> 마크업에 <style> css작성ㅇ </style>
     3. <마크업 style="css문법" />
    3. CSS작성하는방법 
     어디에{무엇을:어떻게;}
     선택자{속성명:값; 속성명:값;}
    4. CSS 선택자
     1. *{} : 공통 (CSS초기화)

     2. 마크업명{} 

     3. .class속성명{} : 복수선택자
       <마크업 class="class1 class2 class3" />

     4. #id명{} : 단일선택자
       <마크업 id="id" />
     
     - 복합 선택자
      1. 상위 선택자 > 하위 선택자 (파일 경로지정) : 자식
      2. 상위선택자 하위선택자 : 자손
      3. 선택자A , 선택자B {} : 복수 선택자
      
     - 속성 중복일때 우선순위
     1. 아래 코드가 우선
     2. ID > class > 마크업 > *(와일드카드)

     5. CSS 속성명
      1. font-family : 글꼴
      2. font-size : 크기
      3. font-style-italic : 기울기
      4. font-weight:bold : 굵기
      5. color : 색
      6. word-spacing : 어간 간격 (문자간)
      7. letter-spacing : 자간 간격 (글자간)
      8. line-height : 줄간격
      9. text-align : 콘텐츠 가운대정렬
      10. text-decoration : 밑줄
       - 취소선 vs <del>
      11. text-shadow : 그림자
      ================= box
      * HTML마크업 1개당 구역1개

      1. border : 실선
      2. box-shadow : 박스 그림자
      3. width,height : 사이즈
        img,td,th,table,div 등
      4. padding : 안쪽여백
      5. marign : 바깥여백
        margin : 0 auto; : 가운데 정렬
      6. box-sizing : 박스사이즈 수정
       *content-size (기본값,안쪽), border-box(바깥)
      7. background-color
      8. background-image
      9.display
        display : inline; : 한줄 포함 배치 , 사이즈 적용x
        display : block; : 한줄 차지 배치 , 사이즈적용o
        display : inline-block : 한줄 포함 배치 , 사이즈적용o
        display : none; : 표시안함

     6. CSS색상
      1색상
      2.핵사코드[16진수] #0000ffe
      3.rgb(0~255, 0~255, 0~255)
    -->
