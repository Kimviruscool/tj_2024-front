<!DOCTYPE html> <!--1. HTML5 버전 선언-->
<html> <!--2. HTML의 시작 태그-->
    <head> <!--3. HTML 문서내 다양한 옵션 정보 태그-->
        <meta charset='utf-8'> <!--4. HTML 문서 = 인코딩/번역 : utf-8 -->
        <title> 안녕 HTML </title> <!--5. HTML 문서의 제목-->
        <meta name='viewport' content='width=device-width, initial-scale=1'> <!--6. HTML 반응형 디바이스-->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!--7. CSS파일 호출-->
        <script src='main.js'></script> <!--8. JS파일 호출-->
    </head> <!--9. HTML문서내 다양한 옵션 정보 태그 종료-->
    <body> <!--HTML 본문(내용)-->
        안녕하세요. HTML 본문 <br/> 
        ctrl+s : 저장
    </body>
</html> <!--HTML 끝 태그-->
<!--주석 : 프로그램 언어에서 사용되는 문법 : 빌드(실행)시 실행되지 않는 구역-->
<!--주석 사용처 : 1. 코드 공부설명시 사용 2. 협업(코드설명)-->
